    <div class="container my-5" style="color:orange !important">
        <h1 class="mb-4">General Pass</h1>
        <form id="general-form" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="fst_name">First Name</label>
                <input type="text" class="form-control" id="fst_name" name="fst_name" required>
                <div class="invalid-feedback">
                    Please provide a valid first name.
                </div>
            </div>
            <div class="form-group">
                <label for="lst_name">Last Name</label>
                <input type="text" class="form-control" id="lst_name" name="lst_name" required>
                <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
                <div class="invalid-feedback">
                    Please provide a city.
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
                <div class="invalid-feedback">
                    Please provide a state.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: orange; border: none;">Submit</button>
        </form>
    </div>
